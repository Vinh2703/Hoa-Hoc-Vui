<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hóa Học Vui</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash Screen -->
  <section id="splash">
    <img src="assets/images/logo.png" alt="Logo" class="logo" />
    <h1 class="title">HÓA HỌC VUI</h1>
    <button id="startBtn">BẮT ĐẦU</button>
    <div class="bubbles"></div>
  </section>

  <!-- Menu chính -->
  <section id="main-menu" class="hidden">
    <h2>Lọ thí nghiệm</h2>
    <div class="molecule-bar">
      <img src="assets/images/h2o.png" alt="H₂O" />
      <img src="assets/images/o2.png" alt="O₂" />
      <img src="assets/images/nacl.png" alt="NaCl" />
    </div>
    <div class="function-buttons">
      <button>Thí nghiệm ảo</button>
      <button>Giải thích hiện tượng</button>
      <button>Trò chơi hóa học</button>
      <button>Hỏi đáp AI</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hóa Học Vui</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="splash-screen">
    <img src="assets/images/logo.png" alt="Logo" class="logo" />
    <h1 class="logo-text">HÓA HỌC VUI</h1>
    <button id="startBtn">BẮT ĐẦU</button>
  </div>

  <div class="lab-scene hidden">
    <img src="assets/images/beaker.png" alt="Lọ thí nghiệm" class="beaker" />
    <div class="bubbles"></div>

    <div class="icon-bar">
      <img src="assets/images/icons/icon-192.png" alt="H2O" />
      <img src="assets/images/icons/icon-512.png" alt="CO2" />
      <img src="assets/images/icons/icons.png" alt="Biểu tượng tổng hợp" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hóa Học Vui</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash Screen -->
  <section id="splash">
    <div class="splash-content">
      <img src="assets/images/logo-full.png" alt="Logo đầy đủ" class="logo-full" />
      <h1 class="title">HÓA HỌC VUI</h1>
      <p class="subtitle">Học mà chơi, chơi mà học</p>
      <button id="startBtn">BẮT ĐẦU</button>
    </div>
    <div class="bubbles"></div>
  </section>

  <!-- Màn hình chức năng -->
  <section id="main-menu" class="hidden">
    <h2 class="menu-title">Lọ thí nghiệm</h2>
    <div class="function-buttons">
      <button class="btn experiment">
        <img src="assets/images/icon-experiment.png" alt="Thí nghiệm" />
        Thí nghiệm ảo
      </button>
      <button class="btn explain">
        <img src="assets/images/icon-explain.png" alt="Giải thích" />
        Giải thích hiện tượng
      </button>
      <button class="btn game">
        <img src="assets/images/icon-game.png" alt="Trò chơi" />
        Trò chơi hóa học
      </button>
      <button class="btn ai">
        <img src="assets/images/icon-ai.png" alt="AI" />
        Hỏi đáp AI
      </button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
